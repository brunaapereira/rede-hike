<template name="Post">
<div class="panel panel-default">
  <div class="panel-heading">
    <a href="/perfis/{{autorId}}" class="panel-title link-perfil">{{usernameAutor}}</a>
  </div>
  <div class="panel-body">
  	<div>{{texto}}</div>
  </div>
  
    <img src="{{imagem}}" class ="img-responsive">

  <div class="panel-body">
  	{{#if userCurtiu}}
  	<i class="fa fa-heart dislike-button" role="button"></i>
  	{{else}}
  	<i class="fa fa-heart-o like-button" role="button"></i>
  	{{/if}}

    {{#if eAutor}}
    <i class="fa fa-trash pull-right remove-button" role="button"></i>
    {{/if}}

  	<div>{{numeroCurtidas}} curtidas</div>

 	  {{#each comentarios}}
      {{> Comentario}}
    {{/each}}
 
   {{> NovoComentario}}
  </div>
</div>
</template>
