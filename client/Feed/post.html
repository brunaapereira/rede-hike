<template name="Post">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{usernameAutor}}</h3>
  </div>
  <div class="panel-body">
  	<div>{{texto}}</div>
  	
  	{{#if userCurtiu}}
  	<button class="btn btn-default dislike-button">Descurtir</button>
  	{{else}}
  	<button class="btn btn-default like-button">Curti</button>
  	{{/if}}
  	
  	<div>{{numeroCurtidas}} curtidas</div>
  </div>
  {{userCurtiu}}
</div>
</template>
